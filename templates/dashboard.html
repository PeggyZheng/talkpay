{% extends 'base.html' %}
{% block body %}

<style>
	body {
		margin-top: 50px;
	}
	.form-group {
		width: 300px;
	}
</style>

<h1>{{ user.first_name }} {{ user.last_name }}</h1>

<div class="container">
<row>
	<div class="col-md-6">
		<h2>Personal Information</h2>
		<p>Please enter your up-to-date information:</p>
		<form action='/process-user-info' method='post' name='process-user-info' class="form">
		    <div class="form-group">
		    	<label>First name:<input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required></label>
			</div>
		    <div class="form-group">
		    	<label>Last name:<input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required> </label>
			</div>
			<div class="form-group">
		    	<label>Headline:<input type="text" class="form-control" name="headline" value="{{ user.headline }}" required> </label>
		    </div>
		    <div class="form-group">
		    	<label>Industry:<input type="text" class="form-control" name="industry" value="{{ user.industry }}" required> </label>
		    </div>
		    <div class="form-group">
		    	<label>Location:<input type="text" class="form-control" name="location" value="{{ user.location }}" required> </label>
		    </div>
		    <div class="form-group">
		   		<label>Gender:<input type="text" class="form-control" name="gender" placeholder="Gender" required> </label>
		   	</div>
		    <input type="submit" value="Update Info">
		</form>
	</div>

	<div class="col-md-6">
		<h2>Current Job:</h2>
		<p>Please enter your up-to-date information:</p>
		<form action='/process-work-info' method='post' name='process-work-info' class="form">
		    {% if position %}
		    <div class="form-group">
		    	<label>Title:<input type="text" class="form-control" name="title" value="{{ position.title }}" required></label>
			</div>
		    <div class="form-group">
		    	<label>Company:<input type="text" class="form-control" name="company" value="{{ position.company }}"required> </label>
			</div>
			<div class="form-group">
		    	<label>Current salary:<input type="text" class="form-control" name="salary" placeholder="ex. 60000" required> </label>
		    </div>
		    <div class="form-group">
		    	<label>Start date:<input type="text" class="form-control" name="start_date" value="{{ position.start_date}}" required></label>
		    </div>
		    {% else %}
		    <div class="form-group">
		    	<label>Title:<input type="text" class="form-control" name="title" required></label>
			</div>
		    <div class="form-group">
		    	<label>Company:<input type="text" class="form-control" name="company" required> </label>
			</div>
			<div class="form-group">
		    	<label>Current salary:<input type="text" class="form-control" name="salary" placeholder="ex. 60000" required> </label>
		    </div>
		    <div class="form-group">
		    	<label>Start date:<input type="text" class="form-control" name="start_date"  required> </label>
		    </div>
		    {% endif %}



		    <input type="submit" value="Update Info">
		</form>
	</div>
</div>



{% endblock %}
